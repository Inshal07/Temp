<div class="container">
  <div class="jumbotron">
    <div class="row">
      <h3 class="head-text text-center">Sign In</h3>
        <form  class="mt-3" [formGroup]="registerform" >
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="Email" name="Email" id="email" placeholder="name@texm.com" >
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="password" class="form-control" formControlName="Username" name="Username" id="username" placeholder="Jack07">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="password" class="form-control" formControlName="Roll" name="Roll" id="role" placeholder="Software Engineer">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="Password" name="Password" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" name="Password" id="ConfirmPassword" placeholder="Retype your password">
          </div>

          <div class="buttton text-center mt-5">
            <button class="btn btn-submit"  (click)="submitForm()">Submit</button>
          </div>
        </form>

      </div>
  </div>

 </div>
