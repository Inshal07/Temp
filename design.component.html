


 <div class="container">
  <div class="jumbotron">
    <div class="row">
      <h3 class="head-text text-center">Sign In</h3>
        <form  class="mt-3" [formGroup]="loginform">
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" formcontrolname="Username" name="Username" id="exampleFormControlInput1" placeholder="name@texm.com" >
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" formcontrolname="Password" name="Password" id="exampleFormControlInput1" placeholder="Enter your password">
          </div>
          <div class="buttton text-center mt-5">
            <button class="btn btn-submit">Submit</button>
          </div>
        </form>
        <hr class="mt-3">

        <div class="forgot-password text-center">
          <small>Need an Account? <a href="">Sign Up</a></small>
        </div>
      </div>
  </div>

 </div>
